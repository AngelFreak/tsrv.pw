kind: pipeline
name: default

steps:
- name: build-website
  image: angelfreak/docker-ssg:latest
  environment:
    SITE: tsrv.pw
    URL: https://tsrv.pw

- name: deploy-website
  image: drillster/drone-rsync
  environment:
    RSYNC_KEY:
      from_secret: rsync_key
  settings:
    hosts: ["46.23.92.224"]
    user: angelfreak
    port: "2223"
    target: /home/www/tsrv.pw
    source: ./dst/*
    recursive: true
    delete: true
