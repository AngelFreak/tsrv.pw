kind: pipeline
name: default

steps:
- name: build-website
  image: angelfreak/docker-ssg:latest
  environment:
    SITE: tsrv.pw
    URL: https://tsrv.pw

- name: deploy-website
  image: drillster/drone-rsync
  settings:
    hosts:
      from_secret: plugin_hosts
    port: "2223"
    key:
      from_secret: rsync_key
    user:
      from_secret: rsync_user
    source: ./dst/*
    target:
      from_secret: plugin_target
    recursive: true
    delete: true
