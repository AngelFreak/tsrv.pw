kind: pipeline
name: default

steps:
- name: build-website
  image: angelfreak/docker-ssg:latest
  environment:
    SITE: tsrv.pw
    URL: https://tsrv.pw

- name: deploy-website
  image: drillster/drone-rsync
  settings:
    hosts: [ "46.23.92.224" ]
    port: '2223'
    user: angelfreak
    key:
      from_secret: plugin_key
    source: /dst
    target: /home/www/tsrv.pw
    recursive: true
